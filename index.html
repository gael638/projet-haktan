<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

<body>
    <section class="py-16" >
        <div class="container mx-auto">
        
        <form class="max-w-lg mx-auto">
            <img id="logo" src="./LOGO.png">
            <div class="spacer"></div>
            <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Email</label>
            <input class="appearance-none border border-gray-300 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-green-500" id="name" type="text">
            </div>
            <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Password</label>
            <input class="appearance-none border border-gray-300 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-green-500" id="email" type="email">
            </div>
            <div class="flex justify-center">
                <a id="Submit" href="./main.html">LOGIN</a>
            </div>
            <div class="flex justify-center">
                <a>Don't have an account yet?</a>
            </div>
        </form>
        </div>
    </section>
</body>
